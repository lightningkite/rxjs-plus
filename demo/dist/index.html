<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>RxJs Property Demo</title>
</head>
<body>
<style>
    @keyframes butterfly-animate-push-in {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(0);
        }
    }

    @keyframes butterfly-animate-push-out {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-100%);
        }
    }

    @keyframes butterfly-animate-pop-in {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }

    @keyframes butterfly-animate-pop-out {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(100%);
        }
    }

    @keyframes butterfly-animate-fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes butterfly-animate-fade-out {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
</style>
<script src="index.js"></script>
</body>
</html>
